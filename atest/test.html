<!--表单数字验证-->
<form action="" >
    <!--三位数字-->
    <input type="text" name="nub" pattern="[0-9]{3}"/>
    <input type="submit"/>
</form>

<!--表单不能为空 required="required"-->
<form action="" >
    <!--三位数字-->
    <input type="text" name="nub" required="required" pattern="[0-9]{3}"/>
    <input type="submit"/>
</form>
