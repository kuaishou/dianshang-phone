<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>吉首旅游官网-修改地址</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/address.css"/>
    <link rel="stylesheet" href="../lib/address/LArea.css"/>
</head>
<body class="index">

<header class="topBar clearfix">
    <a href="my.html" class="icon_back"><</a>
    <p class="top-title">修改地址</p>
</header>


<form class="form" role="form" action="">

    <div class="form-group4 hoteltop">
        <label class="form-groupnamex">联系人</label>
        <input id="name" type="text" placeholder="请填写姓名"/>
        <span class="checkExistRong" id="checkExistname"></span>
    </div>

    <div class="form-group4">
        <label class="form-groupnamex" for="telephone">手机号</label>
        <input id="telephone" type="tel" name="fname" min="11" placeholder="请填写手机号">
        <span class="checkExistRong" id="checkExistPhone"></span>
    </div>

    <div class="form-group4">
        <label class="form-groupnamex">所有地址</label>
        <input id="demo1" type="text" readonly=""   value="广东省,深圳市,福田区"/>
        <input id="value1" type="hidden" value="20,234,504"/>
     <!-- &lt;!&ndash;  <input class="sg-area-result" id="selectBtn" >&ndash;&gt;
        <input id="sel_city" class="sg-area-result" type="text" name="fname" min="11" placeholder="请填收获地址">-->
        <span class="checkExistRong" id="checkExistAdress"></span>
    </div>
    <div class="form-group4 specialty-address">
        <label class="form-groupnamex">收获地址</label>
        <textarea class="specialty-addressw" name="" id=""  placeholder="请填写详细地址"></textarea>
        <!-- <input id="identity" type="text" name="fname" placeholder="请填写详细地址"  >-->
        <span class="checkExistRong" id="checkExistID"></span>
    </div>

    <button type="submit" class="btn btn-default">保存</button>

</form>





<!--头部区域-->
<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script src="../lib/address/LAreaData1.js"></script>
<script src="../lib/address/LAreaData2.js"></script>
<script src="../lib/address/LArea.js"></script>
<script src="../js/index.js"></script>
<script>
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[0,0,0];//控制初始位置，注意：该方法并不会影响到input的value
    var area2 = new LArea();
    area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
</script>
</body>
</html>
